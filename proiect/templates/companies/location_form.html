{% extends 'base.html' %}
{% block content %}
    <div class="col-md-12">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div clas="col-md-6">{{ field.label }} {{field }} {{ field.errors }}</div><br>
            {% endfor %}
            <button type="submit" class="btn btn-success">Adauga</button>
        </form>
    </div>
{% endblock %}
